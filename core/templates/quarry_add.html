{% extends 'base.html' %} {% block content %}
<div class="container">
    <br />
    <h2>New Quarry</h2>
    <br><br>


    <form method="POST" action="{% url 'quarry_add'%}">
        {% csrf_token %}

        <div class="form-group">
            <label for="quarry">Quarry Name</label>
            <input type="text" name="quarry" id="quarry">
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" name="location" id="location">
        </div>




        <br />
        <div class="form-group">
            <button type="submit">Save</button>
            <br /> <br />
            <a href="{% url 'quarry_list'%}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
