{% extends 'base.html' %} {% block content %}
<div class="container">
    <br />
    <h2>New Material</h2>
    <br><br>


    <form method="POST" action="{% url 'material_add'%}">
        {% csrf_token %}

        <div class="form-group">
            <label for="name">Material</label>
            <input type="text" name="name" id="name">
        </div>


        <div class="form-group">
            <button type="submit">Save</button>
            <br /> <br />
            <a href="{% url 'stock_list'%}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
