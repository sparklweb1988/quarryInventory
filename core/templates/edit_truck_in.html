{% extends 'base.html' %}
{% block content %}

<div class="container">
  <br>
  <h2>Edit Truck In</h2>
  <br><br>

  <form method="POST">
    {% csrf_token %}

    <div class="form-group">
      <input name="truck"
             value="{{ truck.truck_number }}"
             placeholder="Truck Number"
             required><br>

      <select name="material">
        {% for m in materials %}
        <option value="{{ m.id }}"
          {% if m.id == truck.material.id %}selected{% endif %}>
          {{ m.name }}
        </option>
        {% endfor %}
      </select><br>
    </div>

    <div class="form-group">
      <input name="tare"
             type="number"
             value="{{ truck.tare_weight }}"
             placeholder="Tare Weight"
             required><br>

      <input name="gross"
             type="number"
             value="{{ truck.gross_weight }}"
             placeholder="Gross Weight"
             required><br>
    </div>

    <br>
    <div class="form-group">
      <button type="submit">Update</button>
      <br>
      <a href="{% url 'truck_list' %}">Cancel</a>
    </div>
  </form>
</div>

{% endblock %}
